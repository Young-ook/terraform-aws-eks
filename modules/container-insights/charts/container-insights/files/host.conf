<source>
    @type tail
    @id in_tail_dmesg
    @label @hostlogs
    path /var/log/dmesg
    pos_file /var/log/dmesg.log.pos
    tag host.dmesg
    read_from_head true
    <parse>
    @type syslog
    </parse>
</source>

